{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Oficina</h2>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ ofi.as_p }}
            
                <button type="submit" class="btn btn-primary">Atualizar Oficina</button>
                <a href="{% url 'oficinaListar' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
