{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Editar Veículo</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ veiculos_form.as_p }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{% url 'veiculoListar' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
